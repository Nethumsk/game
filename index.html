<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Number Game</h2>

    <form onsubmit="return false;">
        <label for="userInput">Enter a number:</label><br>
        <input type="number" id="userInput" required><br><br>
        <input type="submit" value="Check" onclick="checkNumber()">
    </form>

    <p id="result"></p>

    <script>
        // Function to check if the user's input is equal to 10
        function checkNumber() {
            var userInput = parseInt(document.getElementById("userInput").value);
            var resultElement = document.getElementById("result");

            if (userInput === 10) {
                resultElement.textContent = "Congratulations! The number is equal to 10.";
            } else {
                resultElement.textContent = "Sorry, the number is not equal to 10. Please try again.";
            }
        }
    </script>
</body>
</html>
